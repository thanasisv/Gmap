<!DOCTYPE html>
<html>
<head>
    <title>Αναζήτηση στο Google Maps</title>
    <script>
        function searchOnGoogleMaps() {
            // Εδώ θα πρέπει να προσαρμόσεις το URL του KML αρχείου
            var kmlUrl = 'https://thanasisv.github.io/kml/KML%20FOR%20NAVIGATOR.kml';

            // Σύνθεση του URL για το Google Maps app με το KML αρχείο
            var mapsUrl = 'https://www.google.com/maps?q=' + kmlUrl;

            // Ανοίγει το Google Maps app
            window.location.href = mapsUrl;
        }
    </script>
</head>
<body>
    <h1>Αναζήτηση στο Google Maps</h1>
    <button onclick="searchOnGoogleMaps()">Αναζήτηση</button>
</body>
</html>
