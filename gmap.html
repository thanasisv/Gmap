<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <style>
        .selected {
            font-weight: bold;
        }

        #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 400px;
        }

        #pac-input:focus {
            border-color: #4d90fe;
        }

        .pac-container {
            font-family: Roboto;
        }

        #type-selector {
            color: #fff;
            background-color: #4d90fe;
            padding: 5px 11px 0px 11px;
        }

        #type-selector label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
        }

        #map_canvas {
            width: 100%;
            height: 600px;
        }

        #toggle_box {
            position: absolute;
            top: 100px;
            right: 20px;
            padding: 10px;
            background: #fff;
            z-index: 1;
        }
    </style>
</head>
<body onload="startup()">
    <input id="pac-input" class="controls" type="text" placeholder="Πληκτρολογήστε για αναζήτηση">
    <div id="map_canvas"></div>
    <div id="toggle_box"></div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script>
        function startup() {
            // Προσθέστε τον κώδικα JavaScript που χρειάζεται για την αρχικοποίηση του χάρτη εδώ
        }
    </script>
</body>
</html>
