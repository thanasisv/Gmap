<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KML Search on Google Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

    #searchInput {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search...">
  <div id="map"></div>

  <script>
    var map;
    var kmlData = []; // Assuming your KML data is stored here

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 2
      });

      var kmlLayer = new google.maps.KmlLayer({
        url: 'https://drive.google.com/file/d/1FlkQiVsFSP6bCRWxqJ578eDymuSRKR7p/view?usp=drivesdk',
        map: map
      });

      // Assuming kmlData is an array of features with 'name' property
      kmlData.forEach(function(feature) {
        feature.setMap(map);
      });

      var searchInput = document.getElementById('searchInput');

      searchInput.addEventListener('input', function() {
        var query = searchInput.value.toLowerCase();

        kmlData.forEach(function(feature) {
          var featureName = feature.getProperty('name').toLowerCase();

          if (featureName.includes(query)) {
            feature.setMap(map);
          } else {
            feature.setMap(null);
          }
        });
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&callback=initMap">
  </script>
</body>
</html>
