<!DOCTYPE html>
<html>
<head>
    <title>Αναζήτηση διευθύνσεων και άνοιγμα στο Google Maps</title>
    <script>
        function searchAndOpenOnGoogleMaps() {
            var kmlUrl = 'https://thanasisv.github.io/kml/KML%20FOR%20NAVIGATOR.kml';
            var addressToSearch = document.getElementById('addressInput').value;

            if (!addressToSearch) {
                alert('Παρακαλώ εισάγετε μια διεύθυνση για αναζήτηση.');
                return;
            }

            fetch('https://maps.googleapis.com/maps/api/geocode/json?address=' + encodeURIComponent(addressToSearch) + '&key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90')
                .then(response => response.json())
                .then(data => {
                    if (data.results && data.results.length > 0) {
                        var location = data.results[0].geometry.location;
                        var mapsUrl = 'https://www.google.com/maps?q=' + location.lat + ',' + location.lng + '&kml=' + kmlUrl;
                        window.location.href = mapsUrl;
                    } else {
                        alert('Δεν βρέθηκαν αποτελέσματα για τη διεύθυνση: ' + addressToSearch);
                    }
                })
                .catch(error => {
                    console.error('Σφάλμα κατά την αναζήτηση: ', error);
                });
        }
    </script>
</head>
<body>
    <h1>Αναζήτηση και άνοιγμα στο Google Maps</h1>
    <label for="addressInput">Διεύθυνση:</label>
    <input type="text" id="addressInput">
    <button onclick="searchAndOpenOnGoogleMaps()">Αναζήτηση</button>
</body>
</html>
