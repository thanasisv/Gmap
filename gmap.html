<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&libraries=places"></script>
    <script type="text/javascript" src="https://geoxml3.googlecode.com/svn/branches/polys/geoxml3.js"></script>
    <style>
        #map_canvas {
            width: 100%;
            height: 600px;
        }

        #pac-input {
            position: absolute;
            z-index: 2;
            top: 10px;
            left: 10px;
            padding: 5px;
        }

        #search-btn {
            position: absolute;
            z-index: 2;
            top: 10px;
            left: 150px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="initialize()">
    <div id="map_canvas"></div>
    <input id="pac-input" class="controls" type="text" placeholder="Πληκτρολογήστε για αναζήτηση">
    <button id="search-btn" onclick="performSearch()">Αναζήτηση</button>

    <script>
        var map;

        function initialize() {
            map = new google.maps.Map(document.getElementById('map_canvas'), {
                center: {lat: 38.5, lng: 23.5},
                zoom: 7
            });

            var geoXml = new geoXML3.parser({
                map: map,
                singleInfoWindow: true,
                zoom: false
            });

            // Αντικαταστήστε το URL με το URL του πραγματικού σας αρχείου KML
            geoXml.parse('https://thanasisv.github.io/kml/KML%20FOR%20NAVIGATOR.kml');

            // Προσθήκη του Autocomplete για τον έλεγχο εισόδου
            var input = document.getElementById('pac-input');
            var autocomplete = new google.maps.places.Autocomplete(input);

            // Προσθήκη λειτουργικότητας όταν ολοκληρωθεί η αναζήτηση
            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (!place.geometry) {
                    console.error("Place not found");
                    return;
                }

                // Κεντράρισμα του χάρτη στη θέση του μέρους
                map.setCenter(place.geometry.location);
                map.setZoom(15); // Επίπεδο ζουμ για την εμφάνιση του μέρους
            });
        }

        function performSearch() {
            // Κώδικας που θα εκτελεστεί όταν πατηθεί το κουμπί αναζήτησης
            alert('Εκτέλεση αναζήτησης...');
        }
    </script>
</body>
</html>
